<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>nVnSkills</title>
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<link
			href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="icon" href="./nvn.png" type="image/x-icon" />
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/raphael.js" type="text/javascript"></script>
		<script src="js/init.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="skills-content">
			<div class="row">
				<div id="content">
					<div class="legend">
						<h1>Skills:</h1>
						<div class="skills">
							<ul>
								<li class="rjs">ReactJS</li>
								<li class="py">Python</li>
								<li class="jq">JavaScript</li>
								<li class="css">CSS3</li>
								<li class="html">HTML5</li>
								<li class="uiux">UI/UX</li>
								<li class="sql">SQL</li>
							</ul>
						</div>
					</div>
					<div id="diagram"></div>
				</div>

				<div class="get">
					<div class="arc">
						<span class="text">ReactJS</span>
						<input type="hidden" class="percent" value="85" />
						<input type="hidden" class="color" value="#9400d3" />
					</div>
					<div class="arc">
						<span class="text">Python</span>
						<input type="hidden" class="percent" value="85" />
						<input type="hidden" class="color" value="#4b0082" />
					</div>
					<div class="arc">
						<span class="text">JavaScript</span>
						<input type="hidden" class="percent" value="80" />
						<input type="hidden" class="color" value="#0000ff" />
					</div>
					<div class="arc">
						<span class="text">CSS3</span>
						<input type="hidden" class="percent" value="90" />
						<input type="hidden" class="color" value="#00ff00" />
					</div>
					<div class="arc">
						<span class="text">HTML5</span>
						<input type="hidden" class="percent" value="80" />
						<input type="hidden" class="color" value="#ffff00" />
					</div>
					<div class="arc">
						<span class="text">UI/UX</span>
						<input type="hidden" class="percent" value="80" />
						<input type="hidden" class="color" value="#ff7f00" />
					</div>
					<div class="arc">
						<span class="text">MySQL</span>
						<input type="hidden" class="percent" value="50" />
						<input type="hidden" class="color" value="#ff0000" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
